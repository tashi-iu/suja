name: CI

on:
  push:
   branches:
     - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.0.1'

    - run: flutter pub get
    
    - run: flutter format --set-exit-if-changed .
    
    - run: flutter analyze .
    
    - run: flutter test
      
